<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 25px;
            text-align: center;
        }
        .error-box {
            background-color: #f8d7da;
            border: 1px solid #f5c2c7;
            color: #842029;
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }
        label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>

        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="seniorcitizen" class="form-label">Senior Citizen</label>
                <select id="seniorcitizen" name="seniorcitizen" class="form-select" required>
                    <option value="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="partner" class="form-label">Partner</label>
                <select id="partner" name="partner" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dependents" class="form-label">Dependents</label>
                <select id="dependents" name="dependents" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
        </form>

        {% if error_message %}
        <div class="error-box">
            <strong>Error:</strong><br />
            {{ error_message }}
        </div>
        {% endif %}

        {% if prediction %}
        <div class="alert alert-success mt-4" role="alert">
            <h4 class="alert-heading">Prediction Result</h4>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
